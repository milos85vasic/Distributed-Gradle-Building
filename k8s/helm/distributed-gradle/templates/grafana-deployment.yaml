{{- if .Values.monitoring.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "distributed-gradle.fullname" . }}-grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ include "distributed-gradle.fullname" . }}-grafana
    environment: {{ .Values.global.environment }}
    chart: {{ include "distributed-gradle.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "distributed-gradle.fullname" . }}-grafana
  template:
    metadata:
      labels:
        app: {{ include "distributed-gradle.fullname" . }}-grafana
        environment: {{ .Values.global.environment }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        - name: GF_INSTALL_PLUGINS
          value: ""
        volumeMounts:
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: dashboards
        configMap:
          name: {{ include "distributed-gradle.fullname" . }}-grafana-dashboard
      - name: datasources
        configMap:
          name: {{ include "distributed-gradle.fullname" . }}-grafana-datasources
      - name: dashboards-config
        configMap:
          name: {{ include "distributed-gradle.fullname" . }}-grafana-dashboards-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "distributed-gradle.fullname" . }}-grafana-datasources
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ include "distributed-gradle.fullname" . }}-grafana
    environment: {{ .Values.global.environment }}
    chart: {{ include "distributed-gradle.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://{{ include "distributed-gradle.fullname" . }}-prometheus:9090
      isDefault: true
      editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "distributed-gradle.fullname" . }}-grafana-dashboards-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ include "distributed-gradle.fullname" . }}-grafana
    environment: {{ .Values.global.environment }}
    chart: {{ include "distributed-gradle.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "distributed-gradle.fullname" . }}-grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ include "distributed-gradle.fullname" . }}-grafana
    environment: {{ .Values.global.environment }}
    chart: {{ include "distributed-gradle.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ include "distributed-gradle.fullname" . }}-grafana
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
{{- end }}