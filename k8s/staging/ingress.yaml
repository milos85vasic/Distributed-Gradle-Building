apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: distributed-gradle-ingress
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: distributed-gradle-staging.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: distributed-gradle-coordinator
            port:
              number: 8080
      - path: /monitor
        pathType: Prefix
        backend:
          service:
            name: distributed-gradle-monitor
            port:
              number: 8084
      - path: /cache
        pathType: Prefix
        backend:
          service:
            name: distributed-gradle-cache
            port:
              number: 8083