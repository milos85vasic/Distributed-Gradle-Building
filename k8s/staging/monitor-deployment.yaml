apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributed-gradle-monitor
  namespace: staging
  labels:
    app: distributed-gradle-monitor
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: distributed-gradle-monitor
  template:
    metadata:
      labels:
        app: distributed-gradle-monitor
        environment: staging
    spec:
      containers:
      - name: monitor
        image: your-registry.com/distributed-gradle-monitor:staging
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: MONITOR_PORT
          value: "8084"
        - name: COORDINATOR_HOST
          value: "distributed-gradle-coordinator"
        - name: COORDINATOR_PORT
          value: "8080"
        - name: CACHE_HOST
          value: "distributed-gradle-cache"
        - name: CACHE_PORT
          value: "8083"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: distributed-gradle-monitor
  namespace: staging
  labels:
    app: distributed-gradle-monitor
    environment: staging
spec:
  selector:
    app: distributed-gradle-monitor
  ports:
  - name: http
    port: 8084
    targetPort: 8084
  type: ClusterIP